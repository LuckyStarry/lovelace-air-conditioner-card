# 空调自定义卡片使用示例

# 基本用法（仅需指定实体）
- type: custom:air-conditioner-card
  entity: climate.master_bedroom_ac

# 带自定义名称
- type: custom:air-conditioner-card
  entity: climate.master_bedroom_ac
  name: 主卧空调

# 在网格布局中使用
- type: grid
  cards:
    - type: custom:air-conditioner-card
      entity: climate.bedroom_ac
      name: 卧室空调
      grid_options:
        columns: 6
        rows: auto
    - type: custom:air-conditioner-card
      entity: climate.study_ac
      name: 书房空调
      grid_options:
        columns: 6
        rows: auto

# 多个空调卡片
- type: vertical-stack
  cards:
    - type: custom:air-conditioner-card
      entity: climate.living_room_ac
      name: 客厅空调
    - type: custom:air-conditioner-card
      entity: climate.master_bedroom_ac
      name: 主卧空调
    - type: custom:air-conditioner-card
      entity: climate.guest_room_ac
      name: 次卧空调
